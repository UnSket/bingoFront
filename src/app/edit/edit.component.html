<div class="row justify-content-around">
  <div *ngIf="!groups || groups.length === 0" class="col-12 text-center">
    <p>This project haven't any groups.</p>
  </div>
  <div *ngIf="groups && groups.length > 0" class="col-12 text-center">
    <h3>Choose group</h3>
  </div>
  <div class="col-auto mt-2" *ngFor="let group of groups; index as i">
    <button (click)="edit(editModal, i)" class="btn btn-outline-light">{{group.name}}</button>
  </div>
</div>
<ng-template #editModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Edit group {{currentGroup.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-add-group (end)="update($event)" [project]="project" [group]="currentGroup"></app-add-group>
  </div>
</ng-template>
