<div *ngIf="project && words" class="listA4">
  <div class="listContainer">
    <h1 class="mb-3">{{project.name}}</h1>
    <div *ngIf="!words" class="danger">
      <h2 class="text-danger mb-3">Wrong url</h2>
      <a class="btn btn-secondary" routerLink="/project/{{project.id}}">Back</a>
    </div>
    <div class="cell" style="width: 0{{(4480 / (words.length)) + 'px'}};" *ngFor="let word of words">
      {{word}}
      style="width: {{(4480 / (words.length))}}px;"
    </div>
  </div>
</div>
