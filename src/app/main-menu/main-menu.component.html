
    <header>
      <app-header [title]="project.name"></app-header>
    </header>
    <div class="container">
      <ngb-tabset #t = "ngbTabset" type="pills">
        <div class="row">
          <div class="col-12 col-lg">
            <ngb-tab id="edit">
                <ng-template ngbTabTitle><b>Add</b></ng-template>
                <ng-template ngbTabContent>
                <app-add-group *ngIf="project.id" [title]="'Add new group'" [project]="project"></app-add-group>
              </ng-template>
            </ngb-tab>
          </div>
          <div class="col-12 col-lg">
            <ngb-tab>
              <ng-template ngbTabTitle><b>Edit</b></ng-template>
              <ng-template ngbTabContent>
                <app-edit [project]="project"></app-edit>
              </ng-template>
            </ngb-tab>
          </div>
          <div class="col-12 col-lg">
            <ngb-tab>
              <ng-template ngbTabTitle><b>Print</b></ng-template>
              <ng-template ngbTabContent>
                <div class="row">
                  <div class="col-12 text-center">
                    <a class="btn btn-success" routerLink="/teacherSheet/{{project.id}}" routerLinkActive="active">Teacher sheet -></a>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
          </div>
          <div class="col-12 col-lg">
            <ngb-tab>
              <ng-template ngbTabTitle><b>Change project</b></ng-template>
              <ng-template ngbTabContent>
                <app-projects></app-projects>
              </ng-template>
            </ngb-tab>
          </div>
        </div>
      </ngb-tabset>
    </div>
