 <div class="block">
  <div class="col-12 text-center">
    <h3>Choose or create project</h3>
  </div>
  <div class="col-12 text-center mt-3">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary dropdown" id="dropdownBasic2" ngbDropdownToggle>{{choosedProject.name}}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button (click)="choose(project)" *ngFor="let project of projects" class="dropdown-item">{{project.id}} - {{project.name}}</button>
        <button (click)="choose({ name: 'New project', id: 0})" class="dropdown-item">New project</button>
      </div>
    </div>
  </div>
  <div *ngIf="choosedProject.id === 0" class="col-12 text-center mt-3">
    <input class="md-3 newProject" [(ngModel)]="newProject" placeholder="Input new project name" (keyup)="validate()"/>
    <ngb-alert *ngFor="let alert of alerts" [dismissible]="false" type="danger">{{ alert }}</ngb-alert>
 </div>
  <div class="col-12 text-center mt-3">
    <input class="btn btn-success" type="button" (click)="save()" value="Commit" [disabled]="isDisabled">
  </div>
</div>
